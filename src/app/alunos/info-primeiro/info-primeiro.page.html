<ion-header>
  <ion-toolbar>
    <ion-title>1° Informática</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-searchbar [(ngModel)]="valor" (ionChange)="filtrar()"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let alunos of listaFiltro">

      <ion-label><b>{{ alunos.nome }}</b> <br> {{ alunos.ra }}</ion-label> <br/>

        <ion-button color="danger" (click)="excluir(alunos)"> <ion-icon name="trash"></ion-icon> </ion-button>
        <ion-button color="success" (click)="alterar(alunos)"> <ion-icon name="create"></ion-icon></ion-button>
    </ion-item>
  </ion-list>

      <ion-button color="dark" href="home" > <ion-icon name="home"> </ion-icon> </ion-button>

</ion-content>
